#
# ~/.spectrwm.conf
#
# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

modkey			= Mod4
workspace_limit		= 9
color_focus		= LightBlue

### BAR SETTINGS ###

bar_border_width	= 0
bar_justify		= center
bar_format		= +I +S +4<%A %B %d, %Y +< %r +8<+A+4<+V

### KEY BINDINGS - INCLUDED PROGRAMS ###
# defaults can be found in /etc/spectrwm/spectrwm_us.conf

bind[]			= MOD+b
